<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buble sort</title>
</head>
<body>
    
    <script>

        let a = [1,3,9,5,6,2,-3];

        for (let i = 0; i < a.length; i++) {
            console.log(a[i]);
            for(let j = 0; j < a.length; j++) {
                console.log(a[j], a[j+1]);
                if(a[j] < a[j+1]) {
                    let temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
            
        }
        console.log(a);

        //CÁCH 2: DÙNG HÀM SORT : chỉ dùng để làm các bài tăng giảm đơn giản
        a.sort(function(so1, so2) {
            return so1 - so2;
        }
        )

        console.log(a);

    </script>

</body>
</html>
