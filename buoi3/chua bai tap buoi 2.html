<body>
   
    <script>

        //CHUA BAI TAP BUOI2: dung switch case
       var month = prompt('nhap thang');
       var year = prompt('nhap nam');

        switch (parseInt(month)) {
            case 1:
            case 3:
            case 5:                
            case 7:
            case 8:
            case 10:
            case 12:
                console.log('thang' + month + 'nam' + year + 'co 31 ngay');
                break;

            case 4:
            case 6:
            case 9:
            case 11:
            console.log('thang ' + month + ' nam ' + year + ' co 30 ngay');
                break;

            case 2:
                if(year % 4 == 0 && year > 0) {
                    console.log('thang ' + month + ' nam ' + year + ' co 29 ngay');
                break;
                }
                else if(year % 4 != 0 && year > 0) {
                    console.log('thang ' + month + ' nam '  + year + ' co 28 ngay');
                break;
                }           
        }
        
        //vd luyen tap: tinh ngay trong thang, căn (chữ đầu) chi(chữ cuối) ( nhập 2021 ra tân xỉu) 
    </script>
