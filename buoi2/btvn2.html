<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH NGÀY TRONG NĂM</title>
</head>
<body>
    
    <script>
        var x = Number(prompt('Nhập tháng'));
        var y = Number(prompt('Nhập năm'));
        if (x == 1 || x == 3 || x == 5 || x == 7 || x == 8 || x == 10 || x == 12) {
            console.log(` Tháng ${x} năm ${y} có 31 ngày `);
        }
        else if (x == 4 || x == 6 || x == 9 || x == 11) {
            console.log(` Tháng ${x} năm ${y} có 30 ngày `);
        }
        else if (x == 2 && y % 4 == 0 && y > 0) {
            console.log(` Tháng ${x} năm ${y} có 29 ngày `);
        }
        else if((x == 2 && y % 4 != 0 && y > 0 )) {
            console.log(` Tháng ${x} năm ${y} có 28 ngày `);
        }

    </script>
</body>
</html>
