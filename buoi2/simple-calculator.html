<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng tính đơn giản</title>

</head>
<body>
    
    <script>
        var a = prompt('Viết vào biến a');
        console.log(typeof a);
        var toanTu = prompt('Nhập vào phép toán ( +, -, *, /, %, ^');
        var b = prompt('Viết vào số b');
        if (toanTu == '+') {
            console.log(+a + +b)  // 2 cách chuyển từ string về số
        } 
        if (toanTu == '-') {
            console.log(parseInt(a) - parseInt(b))
        }
        if (toanTu == '*') {
            console.log(+a * +b);
        }
        if (toanTu == '/') {
            console.log(parseInt(a) / parseInt(b));
        }
        if (toanTu == "%") {
            console.log(+a % +b);
        }
        if (toanTu = '^') {
             console.log(Math.pow(parseInt(a), parseInt(b)));
        }


    </script>
</body>
</html>
