<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUỔI 2 - Conditional - Loop</title>
</head>
<body>
    
    <script>
        // CÂU ĐIỀU KIỆN 
        // 1. đơn hướng
        if (true) {
            console.log("iam kien");
        }

        if (false) {
            console.log("iam not kien")
        }

        // 2. Biểu thức so sánh bằng (==) , > , < , >= , <= , != (khác) , ! (phủ định)
        if (1 == 0) {
            console.log('1 = 0');
        }

        if (1 != 0) {
            console.log('1 != 0');
        }

        if (10 == 10) {
            console.log('10 = 10');
        }
        
        if (!false) {
            console.log('đúng');
        }

        if (!(5 == 5)) {
            console.log('không chạy đâu');  //phủ định 1 nhóm
        }

        // TOÁN TỬ TRƯỚC SO SẢNH ( NGHĨA LÀ ƯU TIÊN CỘNG TRỪ TRC RỒI MỚI SO SÁNH)
        if (1 + 1 == 3 -1) {
            console.log(' đúng rồi')     
        }

        // 3. BIỂU THỨC (AND) and thể hiện bằng && (sai 1 cái sẽ là sai luôn)
        // true and true => true
        // true and false => false
        // false and true => false
        // false and false => false

        if (true && true) {
            console.log("hello")
        }

        if (3 == 6 && 2 == 2) {
            console.log('sai rồi')
        }

        // 4. BIỂU THỨC (OR) or thể hiện bằng || (1 trong 2 vế đúng thì trả về đúng)
        // true or true => true
        // true or false => true
        // false or true => true
        // false or false => false

        if (true || false) {
            console.log('oke')
        }

        //quy tắc từ trái sang phải, trong ngoặc trước

        if (2 == 4 && (2 == 2 || true)) {
            console.log('sai rồi')
        }

        // So sánh chuỗi (string) (phải giống nhau từ chữ 1, kể cả viết hoa, viết thường cũng giống nhau)
        if ('HI' == 'hi') {
            console.log('sai rồi')
        }

        if ('kien' == 'kien') {
            console.log('đúng rồi')
        }

        if ('kien' || 'Kien') {
            console.log('đúng rồi nè')
        }

        // TRUTHY VÀ FALSY ( áp dụng vói cả && và ||)
        if (5 - 5) {    //phép toán trả về = 0, thì sẽ trả về là false
            console.log('falsy')
        }

        if (15 - 5 && true) {   // số âm vẫn được, chỉ cần giá trị khác 0
            console.log('running man')
        }

        if ('Hạnh') {    // chuỗi có kí tự bất kì sẽ tính là true
            console.log('chào hạnh')
        }

        if ('') {    // 1 string rỗng sẽ tính là false
            console.log('chả ra gì')
        }

        if ('Hạnh' || false) {    
            console.log('chào hạnh nhé')
        }

        if ('' || 5 - 2) {    
            console.log('ra rồi nhé')
        }

        var a;   //chưa gán giá trị cho biến, kết quả sẽ ra undefined
        console.log(a);
        if (a) {    //khi giá trị là undefined sẽ ra kết quả là false
            console.log('undefined');
        }

        //prompt: cho người dùng nhập vào
        var a = prompt('kiên có đẹp trai k?');
        console.log(a);
        var b = prompt('có thật không?');
        console.log(b);

        //ĐIỀU KIỆN RẼ NHÁNH: IF - ELSE
        if (5 - 3) {
            console.log('đúng')
        }
        else {
            console.log('sai')
        }

        //ĐIỀU KIỆN RẼ NHÁNH ĐA LUỒNG : IF - ELSE IF - ELSE
        if (false) {
            console.log('true');
        }
        else if (5 -4) {
            console.log('1');
        }
        else if ( 4 - 5) {
            console.log('-1');
        }
        else {
            console.log('no no no');
        }

        // Tiền tố, hậu tố a++ & ++a; a-- & --a
        var a = 1;
        var b = a++ // hậu tố: gán giá trị trước khi thay đổi
        console.log("a = ", a);
        console.log('b = ', b);
        var c = ++a //tiền tố: cộng sau đó gán
        console.log(c);

        //  SWITCH: cách này chỉ là so sánh ==
        switch('aloha') {  
            case 'hele':
                console.log('đúng')
                break;
            case 'aloha' :
                console.log('đúng')
                break; // break là nơi điểm dừng đúng
            case 'aloha' :
                console.log('đúng');
        }

        //btvn: người dùng nhập năm, nhập tháng = in ra xem năm đấy có phải năm nhuận k
        // cải tiến simple calculator bằng swith
        




    </script>
</body>
</html>
